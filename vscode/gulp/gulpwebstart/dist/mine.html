<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 动态设置rem
        function setRem(){
            
            var html = document.documentElement;
            var width = html.getBoundingClientRect().width;
            var fontSize = width / 30;//默认是1080
            html.style.fontSize = fontSize+'px';//36px,需要注意的是chrome最小的字体是12px
        }

        setRem();
        // 当切换屏幕方向的时候，重置
        // 小心浏览器在切换屏幕方向有个500毫秒延迟
        window.addEventListener('orientationchange',function(){
            setTimeout(function() {
                setRem();
            }, 600);
        },false);
    </script>
    <title> order</title>
    
<link rel="stylesheet" href="css/css/reset.css">
<link rel="stylesheet" href="css/css/font.css">
<link rel="stylesheet" href="css/css/mine.css"> 
</head>
<body>
  
    
<div class="mem_header">

        <span>&lt</span>
    </button>
    <div class="mem_inform">
        <span id="memname"> 卢帅帅</span>
        <img src="./imgs/memberimg.jpeg" alt="">
    </div>
    <div class="good_status">
        <ul>
            <li>

            </li>
            <li>

            </li>
            <li>

            </li>
            <li>

    </div>
</div>
<div class="member-list">
